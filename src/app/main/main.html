<header ng-include="'app/components/navbar/navbar.html'"></header>
<ng-include="'app/components/network/network.html'"/>

<div layout='vertical' layout-fill>




  <md-content class='md-padding autocomplete' layout='column'>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h3>News concernant Margaux</h3>
      </div>
    </md-toolbar>
      <md-list>
        <md-list-item class='md-2-line' ng-repeat='item in news'>
          <img ng-src='{{url}}{{item._source.actor.displayName}}.png'
          class='md-avatar' alt='item._source.actor.displayName' />
          <div class='md-list-item-text'>
            <h3>{{ item._source.object.displayName }}</h3>
            <div class="md-actions" layout="row" layout-align="end center">
              <md-icon md-svg-icon="communication:message" ng-click="comment($event)" aria-label="Ajout de commentaire" class="md-secondary md-hue-3"></md-icon>
            </div>
          </div>
          <md-divider ng-if='!$last'></md-divider>
        </md-list-item>
      </md-list>

  </md-content>

</div>
