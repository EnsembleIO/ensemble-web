<header ng-include="'app/components/navbar/navbar.html'"></header>

<div layout='vertical' layout-fill>
  <md-content class='md-padding autocomplete' layout='column'>
    <div layout="row" flex>

      <div flex="66">
        <div layout="row">
          <md-toolbar>
            <div class="md-toolbar-tools" flex>
              <h3>Réseau de Margaux</h3>
            </div>
          </md-toolbar>
        </div>
        <img ng-src="assets/images/Reseau.png"/>
      </div>
      <div layout="column" flex="33">
        <md-toolbar>
          <div class="md-toolbar-tools" flex>
            <h3>Professionnels membres Ensemble proches</h3>
          </div>
        </md-toolbar>
        <md-input-container>
          <label>Profession</label>
          <input ng-model="professionnel.profession">
        </md-input-container>
      </div>
    </div>
    <div layout="column" flex>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h3>News concernant Margaux</h3>
        </div>
      </md-toolbar>
        <md-list>
          <md-list-item class='md-2-line' ng-repeat='item in news'>
            <img ng-src='{{url}}{{item._source.actor.displayName}}.png'
            class='md-avatar' alt='item._source.actor.displayName' />
            <div class='md-list-item-text'>
              <h3 ng-if='!(item._source.verb == "post" && item._source.object.objectType == "photo")'>{{ item._source.object.displayName }}</h3>
              <h3 ng-if='(item._source.verb == "post" && item._source.object.objectType == "photo")'> Ajout d'une photo</h3>
              <img ng-src='{{item._source.object.id}}' alt="Photo ajoutée" ng-if='(item._source.verb == "post" && item._source.object.objectType == "photo")'/>
              <div class="md-actions" layout="row" layout-align="end center">
                <md-icon md-svg-icon="communication:message" ng-click="comment($event)" aria-label="Ajout de commentaire" class="md-secondary md-hue-3"></md-icon>
              </div>
            </div>
            <md-divider ng-if='!$last'></md-divider>
          </md-list-item>
        </md-list>
      </div>
    </div>



  </md-content>

</div>
